<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Translation 📝</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .hidden {
      display: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #submitted-guesses-section {
      background-color: #d9d9d9;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
    }

    .guess-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 12px 20px;
      box-shadow: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: normal;
    }

    .vote-button {
      border-radius: 8px;
      background-color: #002b66;
      color: white;
      padding: 6px 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 80px;
      transition: background-color 0.25s ease, transform 0.15s ease;
      border: none;
    }

    .vote-button:hover:not(:disabled) {
      background-color: #001f4d;
      transform: translateY(-2px);
    }

    .vote-button:disabled {
      background-color: #001f4d;
      cursor: default;
      opacity: 0.7;
      box-shadow: none;
      transform: none;
    }

    #voted-players-section {
      background-color: #9ea9c4;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
    }

    #voted-players-section h3 {
      margin-bottom: 10px;
    }

    .voted-player-info {
      font-style: italic;
      margin-bottom: 5px;
    }

    #scores-section {
      background-color: white;
      border-radius: 20px;
      padding: 15px 20px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
      font-weight: 700;
    }

    #scores-section h3 {
      margin-bottom: 10px;
    }

    #scores-list {
      list-style-type: none;
      padding-left: 0;
      font-weight: 700;
      margin: 0;
    }

    #scores-list li {
      margin-bottom: 6px;
    }

    #scores-list li[style] {
      color: #002b66;
    }

    /* Emoji picker styles */
    #emoji-picker {
      border: 1px solid #ccc;
      max-height: 120px;
      overflow-y: auto;
      background: white;
      padding: 5px;
      margin-top: 6px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      user-select: none;
    }

    #emoji-picker button {
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    #emoji-picker button:hover {
      background-color: #dde4f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Emoji Translation 📝</h1>
    <p>You are: <strong id="userName">{{ username }}</strong></p>

    <!-- Host Area -->
    <div id="host-section" class="hidden">
      <h2>Host: Enter Emoji Prompt</h2>
      <form id="host-form" autocomplete="off" novalidate>
        <label for="emoji-prompt-input">Emoji Prompt:</label>
        <input id="emoji-prompt-input" type="text" required placeholder="Enter emoji sequence or keyword..." />
        <div id="emoji-picker" class="hidden"></div>
        <button type="submit">Start Round</button>
      </form>
    </div>

    <!-- Emoji Prompt Display -->
    <div id="emoji-prompt-section" class="hidden">
      <h2>Emoji Prompt:</h2>
      <p id="display-emoji-prompt" style="font-size: 2rem;"></p>
    </div>

    <!-- Player Area -->
    <div id="player-submit-section" class="hidden">
      <h3>Your Guess</h3>
      <form id="guess-form">
        <input id="guess-input" type="text" required placeholder="Translate the emoji prompt..." />
        <button type="submit">Submit Guess</button>
      </form>
      <p id="submit-status"></p>
    </div>

    <!-- Display Submitted Guesses -->
    <div id="submitted-guesses-section" class="hidden">
      <h3>Submitted Guesses</h3>
      <div id="submitted-guesses"></div>
    </div>

    <!-- Players Who Have Voted Section -->
    <div id="voted-players-section" class="hidden">
      <h3>Players who have voted</h3>
      <div id="voted-players-list"></div>
    </div>

    <!-- Scores Section -->
    <div id="scores-section" class="hidden">
      <h3>Scores</h3>
      <ul id="scores-list"></ul>
    </div>
  </div>

      // You can add other categories similarly...
    };

    // Flatten emojiData for easier keyword lookup
    const keywordToEmojiMap = {};
    for (const category in emojiData) {
      emojiData[category].forEach(({ emoji, keywords }) => {
        keywords.forEach(keyword => {
          keywordToEmojiMap[keyword.toLowerCase()] = emoji;
        });
      });
    }

    const socket = io();
    const lobbyCode = "{{ lobby_code }}";
    const username = "{{ username }}";

    let isHost = false;
    let emojiPrompt = "";
    let hasVoted = false;
    let myGuesses = new Set();

    // Elements
    const hostSection = document.getElementById('host-section');
    const emojiInput = document.getElementById('emoji-prompt-input');
    const emojiPicker = document.getElementById('emoji-picker');

    // Populate emoji picker buttons from emojiData
    function populateEmojiPicker() {
      emojiPicker.innerHTML = '';
      for (const category in emojiData) {
        emojiData[category].forEach(({ emoji }) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = emoji;
          btn.title = emoji; // Could add more info on hover if desired
          btn.onclick = () => {
            // Insert emoji at cursor position in input
            insertAtCursor(emojiInput, emoji);
            emojiInput.focus();
          };
          emojiPicker.appendChild(btn);
        });
      }
    }

    // Insert text at cursor position in an input or textarea
    function insertAtCursor(input, text) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const before = input.value.substring(0, start);
      const after = input.value.substring(end);
      input.value = before + text + after;
      const newPos = start + text.length;
      input.setSelectionRange(newPos, newPos);
    }

    // When emoji input gets focus, show emoji picker, else hide it
    emojiInput.addEventListener('focus', () => {
      emojiPicker.classList.remove('hidden');
      if (emojiPicker.children.length === 0) { // populate only once
        populateEmojiPicker();
      }
    });

    emojiInput.addEventListener('blur', () => {
      // Delay hiding so click on emoji buttons registers
      setTimeout(() => {
        emojiPicker.classList.add('hidden');
      }, 200);
    });

    // Convert keywords to emojis as the host types
    emojiInput.addEventListener('input', () => {
      // Basic approach: replace whole words that match keywords with emojis

      // Split text by spaces/punctuation (simple split)
      let words = emojiInput.value.split(/\b/);

      words = words.map(word => {
        const lowerWord = word.toLowerCase();
        return keywordToEmojiMap[lowerWord] || word;
      });

      // Join back the text preserving spaces/punctuation
      emojiInput.value = words.join('');
    });

    socket.on("connect", () => {
      socket.emit("join_lobby", { username, lobbyCode });
    });

    socket.on("lobby_update", data => {
      if (data.host === username) {
        isHost = true;
        hostSection.classList.remove("hidden");
      }
    });

    document.getElementById("host-form").addEventListener("submit", e => {
      e.preventDefault();
      emojiPrompt = emojiInput.value.trim();
      if (!emojiPrompt) {
        alert("Please enter an emoji prompt.");
        return;
      }
      socket.emit("emoji_translation_start_round", { lobbyCode, emojiPrompt, username });
    });

    socket.on("emoji_translation_round_started", data => {
      emojiPrompt = data.emoji_prompt || "";
      document.getElementById("emoji-prompt-section").classList.remove("hidden");
      document.getElementById("display-emoji-prompt").textContent = emojiPrompt;

      hasVoted = false;
      myGuesses.clear();

      if (isHost) {
        hostSection.classList.add("hidden");
      } else {
        document.getElementById("player-submit-section").classList.remove("hidden");
      }
      document.getElementById("submit-status").textContent = "";
      document.getElementById("guess-input").disabled = false;
      document.querySelector("#guess-form button").disabled = false;
      document.getElementById("submitted-guesses-section").classList.remove("hidden");
      document.getElementById("voted-players-section").classList.remove("hidden");
      document.getElementById("scores-section").classList.remove("hidden");

      document.getElementById("submitted-guesses").innerHTML = "";
      document.getElementById("voted-players-list").innerHTML = "";
      document.getElementById("scores-list").innerHTML = "";
    });

    document.getElementById("guess-form").addEventListener("submit", e => {
      e.preventDefault();
      const guess = document.getElementById("guess-input").value.trim();
      if (!guess) {
        alert("Please enter your guess.");
        return;
      }
      socket.emit("emoji_translation_submit_guess", { lobbyCode, player: username, guess });
      document.getElementById("submit-status").textContent = "Submitted!";
      document.getElementById("guess-input").value = "";
      document.getElementById("guess-input").disabled = true;
      e.target.querySelector("button").disabled = true;
      myGuesses.add(guess);
    });

    function createGuessContainer(guess) {
      const container = document.createElement("div");
      container.classList.add("guess-container");
      container.textContent = guess;

      if (!isHost && !hasVoted && !myGuesses.has(guess)) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Vote";
        voteBtn.disabled = false;

        voteBtn.onclick = () => {
          if (hasVoted) return;
          document.querySelectorAll(".vote-button").forEach(btn => btn.disabled = true);
          socket.emit("emoji_translation_vote", { lobbyCode, player: username, guess });
        };

        container.appendChild(voteBtn);
      } else if (hasVoted) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Voted!";
        voteBtn.disabled = true;
        container.appendChild(voteBtn);
      }

      return container;
    }

    socket.on("emoji_translation_guess_submitted", data => {
      const guessContainer = createGuessContainer(data.guess);
      document.getElementById("submitted-guesses").appendChild(guessContainer);
    });

    socket.on("emoji_translation_all_guesses", data => {
      hasVoted = false;
      const guessesDiv = document.getElementById("submitted-guesses");
      guessesDiv.innerHTML = "";
      data.guesses.forEach(guess => {
        const guessContainer = createGuessContainer(guess);
        guessesDiv.appendChild(guessContainer);
      });
      document.getElementById("voted-players-list").innerHTML = "";
    });

    socket.on("vote_confirmed", data => {
      if (data.player === username) {
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("error_message", data => {
      if (data.message === "Vote failed or already voted.") {
        alert("You have already voted and cannot vote again.");
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("update_votes", data => {
      const votes = data.votes;
      const container = document.getElementById("voted-players-list");
      container.innerHTML = "";
      Object.entries(votes).forEach(([player, guess]) => {
        const infoDiv = document.createElement("div");
        infoDiv.classList.add("voted-player-info");
        infoDiv.textContent = player === username
          ? `you have voted for ${guess}`
          : `${player} has voted for ${guess}`;
        container.appendChild(infoDiv);
      });
    });

    socket.on("update_scores", data => {
      const scores = data.scores;
      const scoresList = document.getElementById("scores-list");
      scoresList.innerHTML = "";
      Object.entries(scores).forEach(([player, score]) => {
        const li = document.createElement("li");
        li.textContent = `${player}: ${score} point${score !== 1 ? "s" : ""}`;
        if (player === username) {
          li.style.fontWeight = "bold";
          li.style.color = "#002b66";
        }
        scoresList.appendChild(li);
      });
    });
  </script>
