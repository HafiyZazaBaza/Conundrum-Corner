<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Translation üìù</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .hidden {
      display: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #submitted-sentences-section {
      background-color: #d9d9d9;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
    }

    .sentence-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 12px 20px;
      box-shadow: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: normal;
    }

    .vote-button {
      border-radius: 8px;
      background-color: #005500;
      color: white;
      padding: 6px 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 80px;
      transition: background-color 0.25s ease, transform 0.15s ease;
      border: none;
    }

    .vote-button:hover:not(:disabled) {
      background-color: #003300;
      transform: translateY(-2px);
    }

    .vote-button:disabled {
      background-color: #003300;
      cursor: default;
      opacity: 0.7;
      box-shadow: none;
      transform: none;
    }

    #voted-players-section {
      background-color: #9ea9c4;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
    }

    #voted-players-section h3 {
      margin-bottom: 10px;
    }

    .voted-player-info {
      font-style: italic;
      margin-bottom: 5px;
    }

    #scores-section {
      background-color: white;
      border-radius: 20px;
      padding: 15px 20px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
      font-weight: 700;
    }

    #scores-section h3 {
      margin-bottom: 10px;
    }

    #scores-list {
      list-style-type: none;
      padding-left: 0;
      font-weight: 700;
      margin: 0;
    }

    #scores-list li {
      margin-bottom: 6px;
    }

    #scores-list li[style] {
      color: #005500;
    }

    .emoji-prompt-container {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
      text-align: center;
    }

    #display-emoji-prompt {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Emoji Translation üìù</h1>
    <p>You are: <strong id="userName">{{ username }}</strong></p>

    <!-- Host Area -->
    <div id="host-section" class="hidden">
      <h2>Host: Create Emoji Prompt</h2>
      <form id="host-form">
        <label for="emoji-input">Emoji Prompt:</label>
        <input id="emoji-input" type="text" required placeholder="e.g. üçéüìöüê±" />
        <label for="correct-sentence-input">Correct Sentence:</label>
        <input id="correct-sentence-input" type="text" required placeholder="Sentence translation..." />
        <button type="submit">Start Round</button>
      </form>
    </div>

    <!-- Emoji Prompt Section with Container -->
    <div id="emoji-prompt-section" class="hidden">
      <div class="emoji-prompt-container">
        <h2>Emoji Prompt:</h2>
        <p id="display-emoji-prompt"></p>
      </div>
    </div>

    <!-- Player Area -->
    <div id="player-submit-section" class="hidden">
      <h3>Your Sentence Guess</h3>
      <form id="sentence-submit-form">
        <input id="sentence-input" type="text" required placeholder="Write your sentence guess..." />
        <button type="submit">Submit Sentence</button>
      </form>
      <p id="submit-status"></p>
    </div>

    <!-- Display Submitted Sentences -->
    <div id="submitted-sentences-section" class="hidden">
      <h3>Submitted Sentences</h3>
      <div id="submitted-sentences"></div>
    </div>

    <!-- Players Who Have Voted -->
    <div id="voted-players-section" class="hidden">
      <h3>Players who have voted</h3>
      <div id="voted-players-list"></div>
    </div>

    <!-- Scores Section -->
    <div id="scores-section" class="hidden">
      <h3>Scores</h3>
      <ul id="scores-list"></ul>
    </div>
  </div>

  <script>
    const socket = io();
    const lobbyCode = "{{ lobby_code }}";
    const username = "{{ username }}";
    let isHost = false;
    let emojiPrompt = "";
    let correctSentence = "";
    let hasVoted = false;
    let mySubmittedSentences = new Set();

    socket.on("connect", () => {
      socket.emit("join_lobby", { username, lobbyCode });
    });

    socket.on("lobby_update", data => {
      if (data.host === username) {
        isHost = true;
        document.getElementById("host-section").classList.remove("hidden");
      }
    });

    document.getElementById("host-form").addEventListener("submit", e => {
      e.preventDefault();
      emojiPrompt = document.getElementById("emoji-input").value.trim();
      correctSentence = document.getElementById("correct-sentence-input").value.trim();
      if (!emojiPrompt || !correctSentence) {
        alert("Please enter both emoji prompt and correct sentence.");
        return;
      }
      socket.emit("emoji_translation_start_round", { lobbyCode, emojiPrompt, correctSentence, username });
    });

    socket.on("emoji_translation_round_started", data => {
      emojiPrompt = data.emojiPrompt || "";
      document.getElementById("emoji-prompt-section").classList.remove("hidden");
      document.getElementById("display-emoji-prompt").textContent = emojiPrompt;

      hasVoted = false;
      mySubmittedSentences.clear();

      if (isHost) {
        document.getElementById("host-section").classList.add("hidden");
      } else {
        document.getElementById("player-submit-section").classList.remove("hidden");
      }
      document.getElementById("submit-status").textContent = "";
      document.getElementById("sentence-input").disabled = false;
      document.querySelector("#sentence-submit-form button").disabled = false;
      document.getElementById("submitted-sentences-section").classList.remove("hidden");
      document.getElementById("voted-players-section").classList.remove("hidden");
      document.getElementById("scores-section").classList.remove("hidden");

      document.getElementById("submitted-sentences").innerHTML = "";
      document.getElementById("voted-players-list").innerHTML = "";
      document.getElementById("scores-list").innerHTML = "";
    });

    document.getElementById("sentence-submit-form").addEventListener("submit", e => {
      e.preventDefault();
      const sentence = document.getElementById("sentence-input").value.trim();
      if (!sentence) {
        alert("Please enter a sentence.");
        return;
      }
      socket.emit("emoji_translation_submit_sentence", { lobbyCode, player: username, sentence });
      document.getElementById("submit-status").textContent = "Submitted!";
      document.getElementById("sentence-input").value = "";
      document.getElementById("sentence-input").disabled = true;
      e.target.querySelector("button").disabled = true;
      mySubmittedSentences.add(sentence);
    });

    function createSentenceContainer(sentence) {
      const container = document.createElement("div");
      container.classList.add("sentence-container");
      container.textContent = sentence;

      if (!isHost && !hasVoted && !mySubmittedSentences.has(sentence)) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Vote";
        voteBtn.disabled = false;

        voteBtn.onclick = () => {
          if (hasVoted) return;
          document.querySelectorAll(".vote-button").forEach(btn => btn.disabled = true);
          socket.emit("emoji_translation_vote", { lobbyCode, player: username, sentence });
        };

        container.appendChild(voteBtn);
      } else if (hasVoted) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Voted!";
        voteBtn.disabled = true;
        container.appendChild(voteBtn);
      }

      return container;
    }

    socket.on("emoji_translation_sentence_submitted", data => {
      const container = createSentenceContainer(data.sentence);
      document.getElementById("submitted-sentences").appendChild(container);
    });

    socket.on("emoji_translation_all_sentences", data => {
      hasVoted = false;
      const sentencesDiv = document.getElementById("submitted-sentences");
      sentencesDiv.innerHTML = "";
      data.sentences.forEach(sentence => {
        const container = createSentenceContainer(sentence);
        sentencesDiv.appendChild(container);
      });
      document.getElementById("voted-players-list").innerHTML = "";
    });

    socket.on("vote_confirmed", data => {
      if (data.player === username) {
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("error_message", data => {
      if (data.message === "Vote failed or already voted.") {
        alert("You have already voted and cannot vote again.");
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("update_votes", data => {
      const votes = data.votes;
      const container = document.getElementById("voted-players-list");
      container.innerHTML = "";
      Object.entries(votes).forEach(([player, sentence]) => {
        const infoDiv = document.createElement("div");
        infoDiv.classList.add("voted-player-info");
        if (player === username) {
          infoDiv.textContent = `you have voted for "${sentence}"`;
        } else {
          infoDiv.textContent = `${player} has voted for "${sentence}"`;
        }
        container.appendChild(infoDiv);
      });
    });

    socket.on("update_scores", data => {
      const scores = data.scores;
      const scoresList = document.getElementById("scores-list");
      scoresList.innerHTML = "";
      Object.entries(scores).forEach(([player, score]) => {
        const li = document.createElement("li");
        li.textContent = `${player}: ${score} point${score !== 1 ? "s" : ""}`;
        if (player === username) {
          li.style.fontWeight = "bold";
          li.style.color = "#005500";
        }
        scoresList.appendChild(li);
      });
    });
  </script>
</body>

</html>
