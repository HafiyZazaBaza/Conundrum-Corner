<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - {{ lobby_code }}</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; background: white; height: 250px; overflow-y: auto; margin-bottom: 10px; }
        #user-list { border: 1px solid #ccc; padding: 10px; background: white; margin-bottom: 10px; }
        input[type=text] { width: 70%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <h1>ðŸŽ² Lobby: {{ lobby_code }}</h1>
    <p>Game Mode: <strong>{{ game_mode }}</strong></p>
    <p>You are: <strong>{{ username }}</strong></p>

    <div id="user-list">
        <strong>Players:</strong>
        <ul id="users"></ul>
    </div>

    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" placeholder="Type message..." autocomplete="off" />
        <button type="submit">Send</button>
    </form>

    <script>
        const socket = io();
        const username = "{{ username }}";
        const lobbyCode = "{{ lobby_code }}";

        // Refresh player list
        socket.on("user_list", users => {
            const userList = document.getElementById("users");
            userList.innerHTML = "";
            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = user;
                userList.appendChild(li);
            });
        });

        // Display chat
        socket.on("receive_message", data => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><b>${data.username}:</b> ${data.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Send message
        document.getElementById("chat-form").addEventListener("submit", e => {
            e.preventDefault();
            const msgInput = document.getElementById("message");
            if (msgInput.value.trim() !== "") {
                socket.emit("send_message", { message: msgInput.value });
                msgInput.value = "";
            }
        });
    </script>
</body>
</html>
