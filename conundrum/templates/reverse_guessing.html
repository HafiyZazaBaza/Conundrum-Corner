<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reverse Guessing ðŸ”„</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .hidden {
      display: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #submitted-questions-section {
      background-color: #d9d9d9;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
    }

    .question-container {
      background-color: white;
      color: black;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 12px 20px;
      box-shadow: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: normal;
    }

    .vote-button {
      border-radius: 8px;
      background-color: #002b66;
      color: white;
      padding: 6px 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 80px;
      transition: background-color 0.25s ease, transform 0.15s ease;
      border: none;
    }

    .vote-button:hover:not(:disabled) {
      background-color: #001f4d;
      transform: translateY(-2px);
    }

    .vote-button:disabled {
      background-color: #001f4d;
      cursor: default;
      opacity: 0.7;
      box-shadow: none;
      transform: none;
    }

    #voted-players-section {
      background-color: #9ea9c4;
      border-radius: 20px;
      padding: 15px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
    }

    #voted-players-section h3 {
      margin-bottom: 10px;
    }

    .voted-player-info {
      font-style: italic;
      margin-bottom: 5px;
    }

    #scores-section {
      background-color: white;
      border-radius: 20px;
      padding: 15px 20px;
      margin-top: 24px;
      box-shadow: none;
      color: black;
      font-weight: 700;
    }

    #scores-section h3 {
      margin-bottom: 10px;
    }

    #scores-list {
      list-style-type: none;
      padding-left: 0;
      font-weight: 700;
      margin: 0;
    }

    #scores-list li {
      margin-bottom: 6px;
    }

    #scores-list li[style] {
      color: #002b66;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reverse Guessing ðŸ”„</h1>
    <p>You are: <strong id="userName">{{ username }}</strong></p>

    <!-- Host Area -->
    <div id="host-section" class="hidden">
      <h2>Host: Create Answer and Correct Question</h2>
      <form id="host-form">
        <label for="answer-input">Answer:</label>
        <input id="answer-input" type="text" required />
        <label for="correct-question-input">Correct Question:</label>
        <input id="correct-question-input" type="text" required />
        <button type="submit">Start Round</button>
      </form>
    </div>

    <!-- Answer Section -->
    <div id="answer-section" class="hidden">
      <h2>Answer given:</h2>
      <p id="display-answer"></p>
    </div>

    <!-- Player Area -->
    <div id="player-submit-section" class="hidden">
      <h3>Your Guess of the Question</h3>
      <form id="question-submit-form">
        <input id="question-input" type="text" required placeholder="Write your guessed question..." />
        <button type="submit">Submit Question</button>
      </form>
      <p id="submit-status"></p>
    </div>

    <!-- Display Submitted Questions -->
    <div id="submitted-questions-section" class="hidden">
      <h3>Submitted Questions</h3>
      <div id="submitted-questions"></div>
    </div>

    <!-- Players Who Have Voted Section -->
    <div id="voted-players-section" class="hidden">
      <h3>Players who have voted</h3>
      <div id="voted-players-list"></div>
    </div>

    <!-- Scores Section -->
    <div id="scores-section" class="hidden">
      <h3>Scores</h3>
      <ul id="scores-list"></ul>
    </div>

    <!-- âœ… Recap Button -->
    <div id="recap-section" class="hidden">
      <button onclick="goToRecap()">Go to Recap</button>
    </div>
  </div>

  <script>
    const socket = io();
    const lobbyCode = "{{ lobby_code }}";
    const username = "{{ username }}";
    let isHost = false;
    let answer = "";
    let correctQuestion = "";
    let hasVoted = false;
    let mySubmittedQuestions = new Set();

    socket.on("connect", () => {
      socket.emit("join_lobby", { username, lobbyCode });
    });

    socket.on("lobby_update", data => {
      if (data.host === username) {
        isHost = true;
        document.getElementById("host-section").classList.remove("hidden");
      }
    });

    document.getElementById("host-form").addEventListener("submit", e => {
      e.preventDefault();
      answer = document.getElementById("answer-input").value.trim();
      correctQuestion = document.getElementById("correct-question-input").value.trim();
      if (!answer || !correctQuestion) {
        alert("Please enter both answer and correct question.");
        return;
      }
      socket.emit("reverse_guessing_start_round", { lobbyCode, answer, correctQuestion, username });
    });

    socket.on("reverse_guessing_round_started", data => {
      answer = data.answer || "";
      document.getElementById("answer-section").classList.remove("hidden");
      document.getElementById("display-answer").textContent = answer;

      hasVoted = false;
      mySubmittedQuestions.clear();

      if (isHost) {
        document.getElementById("host-section").classList.add("hidden");
      } else {
        document.getElementById("player-submit-section").classList.remove("hidden");
      }
      document.getElementById("submit-status").textContent = "";
      document.getElementById("question-input").disabled = false;
      document.querySelector("#question-submit-form button").disabled = false;
      document.getElementById("submitted-questions-section").classList.remove("hidden");
      document.getElementById("voted-players-section").classList.remove("hidden");
      document.getElementById("scores-section").classList.remove("hidden");

      document.getElementById("submitted-questions").innerHTML = "";
      document.getElementById("voted-players-list").innerHTML = "";
      document.getElementById("scores-list").innerHTML = "";
    });

    document.getElementById("question-submit-form").addEventListener("submit", e => {
      e.preventDefault();
      const guessedQuestion = document.getElementById("question-input").value.trim();
      if (!guessedQuestion) {
        alert("Please enter a question.");
        return;
      }
      socket.emit("reverse_guessing_submit_question", { lobbyCode, player: username, guessedQuestion });
      document.getElementById("submit-status").textContent = "Submitted!";
      document.getElementById("question-input").value = "";
      document.getElementById("question-input").disabled = true;
      e.target.querySelector("button").disabled = true;
      mySubmittedQuestions.add(guessedQuestion);
    });

    function createQuestionContainer(question) {
      const container = document.createElement("div");
      container.classList.add("question-container");
      container.textContent = question;

      if (!isHost && !hasVoted && !mySubmittedQuestions.has(question)) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Vote";
        voteBtn.disabled = false;

        voteBtn.onclick = () => {
          if (hasVoted) return;
          document.querySelectorAll(".vote-button").forEach(btn => btn.disabled = true);
          socket.emit("reverse_guessing_vote", { lobbyCode, player: username, question });
        };

        container.appendChild(voteBtn);
      } else if (hasVoted) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Voted!";
        voteBtn.disabled = true;
        container.appendChild(voteBtn);
      }

      return container;
    }

    socket.on("reverse_guessing_question_submitted", data => {
      const questionContainer = createQuestionContainer(data.guessedQuestion);
      document.getElementById("submitted-questions").appendChild(questionContainer);
    });

    socket.on("reverse_guessing_all_questions", data => {
      hasVoted = false;
      const questionsDiv = document.getElementById("submitted-questions");
      questionsDiv.innerHTML = "";
      data.questions.forEach(question => {
        const questionContainer = createQuestionContainer(question);
        questionsDiv.appendChild(questionContainer);
      });
      document.getElementById("voted-players-list").innerHTML = "";
    });

    socket.on("vote_confirmed", data => {
      if (data.player === username) {
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("error_message", data => {
      if (data.message === "Vote failed or already voted.") {
        alert("You have already voted and cannot vote again.");
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    socket.on("update_votes", data => {
      const votes = data.votes;
      const container = document.getElementById("voted-players-list");
      container.innerHTML = "";
      Object.entries(votes).forEach(([player, question]) => {
        const infoDiv = document.createElement("div");
        infoDiv.classList.add("voted-player-info");
        if (player === username) {
          infoDiv.textContent = `you have voted for ${question}`;
        } else {
          infoDiv.textContent = `${player} has voted for ${question}`;
        }
        container.appendChild(infoDiv);
      });
    });

    socket.on("update_scores", data => {
      const scores = data.scores;
      const scoresList = document.getElementById("scores-list");
      scoresList.innerHTML = "";
      Object.entries(scores).forEach(([player, score]) => {
        const li = document.createElement("li");
        li.textContent = `${player}: ${score} point${score !== 1 ? "s" : ""}`;
        if (player === username) {
          li.style.fontWeight = "bold";
          li.style.color = "#002b66";
        }
        scoresList.appendChild(li);
      });
    });

    function goToRecap() {
      window.location.href = "/games/recap";
    }

    socket.on("round_end", data => {
      console.log("Round ended:", data);

      // Save summary in localStorage
      localStorage.setItem("recapSummary", JSON.stringify(data));

      // Show recap button
      document.getElementById("recap-section").classList.remove("hidden");
    });
  </script>
</body>

</html>
