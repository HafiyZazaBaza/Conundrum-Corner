

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conundrum Corner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üéÆ CONUNDRUM CORNER</h1>

        <div class="forms-wrapper">
            <!-- Create Lobby -->
            <div class="form-box">
                <h2>Create Lobby</h2>
                <form id="createLobbyForm">
                    <input type="text" name="username" placeholder="Your name" required>
                    <input type="number" name="max_players" placeholder="Players (2-10)" min="2" max="10" value="4">
                    <select name="game_mode" required>
                        <option value="reverse_guessing">Reverse Guessing</option>
                        <option value="emoji_translation">Emoji Translation</option>
                        <option value="bad_advice_hotline">Bad Advice Hotline</option>
                        <option value="obviously_lies">Obviously Lies</option>
                    </select>
                    <button type="submit">Create</button>
                </form>
            </div>

            <!-- Join Lobby -->
            <div class="form-box">
                <h2>Join Lobby</h2>
                <form id="joinLobbyForm">
                    <input type="text" name="username" placeholder="Your name" required>
                    <input type="text" name="lobby_code" placeholder="Lobby Code" maxlength="4" required>
                    <button type="submit">Join</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Create Lobby
        document.getElementById("createLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value;
            const maxPlayers = e.target.max_players.value;
            const gameMode = e.target.game_mode.value;
            socket.emit("create_lobby", { username, maxPlayers, gameMode });
        });

        // Join Lobby
        document.getElementById("joinLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value;
            const lobbyCode = e.target.lobby_code.value.toUpperCase();
            socket.emit("join_lobby", { username, lobbyCode });
        });

        // ‚úÖ Redirects
        socket.on("lobby_created", data => {
            window.location.href = `/games/lobby?username=${encodeURIComponent(data.username)}&lobby=${encodeURIComponent(data.lobbyCode)}&mode=${encodeURIComponent(data.gameMode)}`;
        });

        socket.on("lobby_joined", data => {
            window.location.href = `/games/lobby?username=${encodeURIComponent(data.username)}&lobby=${encodeURIComponent(data.lobbyCode)}&mode=${encodeURIComponent(data.gameMode)}`;
        });

        // ‚ùå Error
        socket.on("error_message", data => {
            alert(`‚ùå ${data.message}`);
        });
    </script>
</body>
</html>
