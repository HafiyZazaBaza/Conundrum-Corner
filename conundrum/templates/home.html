<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conundrum Corner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        label {
            display: block;
            font-weight: bold;
            color: black;
            margin: 8px 0 4px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ CONUNDRUM CORNER</h1>

        <div class="forms-wrapper">
            <!-- Create Lobby -->
            <div class="form-box">
                <h2>Create Lobby</h2>
                <form id="createLobbyForm">
                    <label for="create-username">Your Name</label>
                    <input id="create-username" type="text" name="username" placeholder="Enter your name" required>

                    <label for="create-max-players">Number of Players</label>
                    <input id="create-max-players" type="number" name="max_players" placeholder="2‚Äì10" min="2" max="10">

                    <button type="submit">Create</button>
                </form>
            </div>

            <!-- Join Lobby -->
            <div class="form-box">
                <h2>Join Lobby</h2>
                <form id="joinLobbyForm">
                    <label for="join-username">Your Name</label>
                    <input id="join-username" type="text" name="username" placeholder="Enter your name" required>

                    <label for="join-lobby-code">Lobby Code</label>
                    <input id="join-lobby-code" type="text" name="lobby_code" placeholder="e.g. ABCD" maxlength="4" required>

                    <button type="submit">Join</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Create Lobby
        document.getElementById("createLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value;
            const maxPlayers = e.target.max_players.value || 2; // default to 2 if blank
            socket.emit("create_lobby", { username, maxPlayers });
        });

        // Join Lobby
        document.getElementById("joinLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value;
            const lobbyCode = e.target.lobby_code.value.toUpperCase();
            socket.emit("join_lobby", { username, lobbyCode });
        });

        // ‚úÖ Redirects
        socket.on("lobby_created", data => {
            window.location.href = `/games/lobby?username=${encodeURIComponent(data.username)}&lobby=${encodeURIComponent(data.lobbyCode)}`;
        });

        socket.on("lobby_joined", data => {
            window.location.href = `/games/lobby?username=${encodeURIComponent(data.username)}&lobby=${encodeURIComponent(data.lobbyCode)}`;
        });

        // ‚ùå Error
        socket.on("error_message", data => {
            alert(`‚ùå ${data.message}`);
        });
    </script>
</body>
</html>
