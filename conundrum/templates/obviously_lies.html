<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obviously Lies ðŸ¤¥</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .hidden {
      display: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .answer-container {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Fix for the vote button alignment */
    .vote-button {
      padding: 8px 16px;
      font-size: 0.9rem;
      background-color: #0052cc;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 80px;
      transition: background-color 0.25s ease, transform 0.15s ease;
    }

    .vote-button:hover {
      background-color: #003a88;
      transform: translateY(-2px);
    }

    .vote-button:disabled {
      cursor: default;
      opacity: 0.6;
      box-shadow: none;
    }

    #voted-players-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f4ff;
      border-radius: 5px;
    }

    #voted-players-section h3 {
      margin-bottom: 10px;
    }

    .voted-player-info {
      font-style: italic;
      margin-bottom: 5px;
    }

    #scores-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #scores-section h3 {
      margin-bottom: 10px;
    }

    #scores-list {
      list-style-type: none;
      padding-left: 0;
      font-weight: bold;
    }

    #scores-list li {
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Obviously Lies ðŸ¤¥</h1>
    <p>You are: <strong id="userName">{{ username }}</strong></p>

    <!-- Host Area -->
    <div id="host-section" class="hidden">
      <h2>Host: Create Question</h2>
      <form id="host-form">
        <label for="question-input">Question:</label>
        <input id="question-input" type="text" required />
        <label for="answer-input">Correct Answer:</label>
        <input id="answer-input" type="text" required />
        <button type="submit">Start Round</button>
      </form>
    </div>

    <!-- Question Section -->
    <div id="question-section" class="hidden">
      <h2>Question:</h2>
      <p id="display-question"></p>
    </div>

    <!-- Player Area -->
    <div id="player-submit-section" class="hidden">
      <h3>Your False Answer</h3>
      <form id="false-answer-form">
        <input id="false-answer-input" type="text" required placeholder="Write a false answer..." />
        <button type="submit">Submit Answer</button>
      </form>
      <p id="submit-status"></p>
    </div>

    <!-- Display Submitted Answers -->
    <div id="submitted-answers-section" class="hidden">
      <h3>Submitted Answers</h3>
      <div id="submitted-answers"></div>
    </div>

    <!-- Players Who Have Voted Section -->
    <div id="voted-players-section" class="hidden">
      <h3>Players who have voted</h3>
      <div id="voted-players-list"></div>
    </div>

    <!-- Scores Section -->
    <div id="scores-section" class="hidden">
      <h3>Scores</h3>
      <ul id="scores-list"></ul>
    </div>

  </div>

  <script>
    const socket = io();
    const lobbyCode = "{{ lobby_code }}";
    const username = "{{ username }}";
    let isHost = false;
    let question = "";
    let correctAnswer = "";
    let hasVoted = false; // Track if the player already voted
    let myFalseAnswers = new Set(); // Track player's own false answers

    socket.on("connect", () => {
      socket.emit("join_lobby", { username, lobbyCode });
    });

    socket.on("lobby_update", data => {
      if (data.host === username) {
        isHost = true;
        document.getElementById("host-section").classList.remove("hidden");
      }
    });

    document.getElementById("host-form").addEventListener("submit", e => {
      e.preventDefault();
      question = document.getElementById("question-input").value.trim();
      correctAnswer = document.getElementById("answer-input").value.trim();
      if (!question || !correctAnswer) {
        alert("Please enter both question and correct answer.");
        return;
      }
      socket.emit("obviously_lies_start_round", { lobbyCode, question, correctAnswer, username });
    });

    socket.on("obviously_lies_round_started", data => {
      question = data.question || "";
      document.getElementById("question-section").classList.remove("hidden");
      document.getElementById("display-question").textContent = question;

      hasVoted = false; // Reset voting state for a new round
      myFalseAnswers.clear(); // Reset player's own answers for new round

      if (isHost) {
        document.getElementById("host-section").classList.add("hidden");
      } else {
        document.getElementById("player-submit-section").classList.remove("hidden");
      }
      document.getElementById("submit-status").textContent = "";
      document.getElementById("false-answer-input").disabled = false;
      document.querySelector("#false-answer-form button").disabled = false;
      document.getElementById("submitted-answers-section").classList.remove("hidden");
      document.getElementById("voted-players-section").classList.remove("hidden");
      document.getElementById("scores-section").classList.remove("hidden");

      // Clear previously displayed answers, votes, and scores
      document.getElementById("submitted-answers").innerHTML = "";
      document.getElementById("voted-players-list").innerHTML = "";
      document.getElementById("scores-list").innerHTML = "";
    });

    document.getElementById("false-answer-form").addEventListener("submit", e => {
      e.preventDefault();
      const falseAnswer = document.getElementById("false-answer-input").value.trim();
      if (!falseAnswer) {
        alert("Please enter a false answer.");
        return;
      }
      socket.emit("obviously_lies_submit_false_answer", { lobbyCode, player: username, falseAnswer });
      document.getElementById("submit-status").textContent = "Submitted!";
      document.getElementById("false-answer-input").value = "";
      document.getElementById("false-answer-input").disabled = true;
      e.target.querySelector("button").disabled = true;
      myFalseAnswers.add(falseAnswer); // Track player's own false answer
    });

    function createAnswerContainer(answer) {
      const container = document.createElement("div");
      container.classList.add("answer-container");
      container.textContent = answer;

      // Only create vote button if user is NOT the host and player has not voted
      // Also do NOT create vote button if the answer belongs to the player
      if (!isHost && !hasVoted && !myFalseAnswers.has(answer)) {
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Vote";
        voteBtn.disabled = false;

        voteBtn.onclick = () => {
          if (hasVoted) return; // Prevent multiple votes client-side
          // Disable all vote buttons immediately to avoid race conditions
          document.querySelectorAll(".vote-button").forEach(btn => btn.disabled = true);
          socket.emit("obviously_lies_vote", { lobbyCode, player: username, answer });
        };

        container.appendChild(voteBtn);
      } else if (hasVoted) {
        // Show voted state for all answers after voting
        const voteBtn = document.createElement("button");
        voteBtn.classList.add("vote-button");
        voteBtn.textContent = "Voted!";
        voteBtn.disabled = true;
        container.appendChild(voteBtn);
      }

      return container;
    }

    // Append newly submitted false answers anonymously
    socket.on("obviously_lies_false_answer_submitted", data => {
      const answerContainer = createAnswerContainer(data.falseAnswer);
      document.getElementById("submitted-answers").appendChild(answerContainer);
    });

    // Display all answers (including correct) with vote buttons when ready
    socket.on("obviously_lies_all_answers", data => {
      hasVoted = false; // Reset voting state on new answers

      const answersDiv = document.getElementById("submitted-answers");
      answersDiv.innerHTML = ""; // Clear old answers

      data.answers.forEach(answer => {
        const answerContainer = createAnswerContainer(answer);
        answersDiv.appendChild(answerContainer);
      });

      // Clear previous votes display on new answers
      document.getElementById("voted-players-list").innerHTML = "";
    });

    // Confirm successful vote from server, then disable all vote buttons
    socket.on("vote_confirmed", data => {
      if (data.player === username) {
        hasVoted = true;
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    // Show error if vote rejected (e.g. already voted)
    socket.on("error_message", data => {
      if (data.message === "Vote failed or already voted.") {
        alert("You have already voted and cannot vote again.");
        hasVoted = true; // Ensure UI stays disabled
        document.querySelectorAll(".vote-button").forEach(btn => {
          btn.disabled = true;
          btn.textContent = "Voted!";
        });
      }
    });

    // New event to update votes display showing which players voted for which answers
    socket.on("update_votes", data => {
      const votes = data.votes; // object { player: answer }
      const container = document.getElementById("voted-players-list");
      container.innerHTML = ""; // Clear previous list

      Object.entries(votes).forEach(([player, answer]) => {
        const infoDiv = document.createElement("div");
        infoDiv.classList.add("voted-player-info");

        if (player === username) {
          infoDiv.textContent = `you have voted for ${answer}`;
        } else {
          infoDiv.textContent = `${player} have voted for ${answer}`;
        }

        container.appendChild(infoDiv);
      });
    });

    // New event to update scores display showing each player's current score
    socket.on("update_scores", data => {
      const scores = data.scores; // object { player: score }
      const scoresList = document.getElementById("scores-list");
      scoresList.innerHTML = ""; // Clear old scores

      Object.entries(scores).forEach(([player, score]) => {
        const li = document.createElement("li");
        li.textContent = `${player}: ${score} point${score !== 1 ? "s" : ""}`;
        if (player === username) {
          li.style.fontWeight = "bold";
          li.style.color = "#0052cc";
        }
        scoresList.appendChild(li);
      });
    });
  </script>
</body>

</html>
