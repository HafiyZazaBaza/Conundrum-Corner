<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obviously Lies - Lobby {{ lobby_code }}</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .hidden { display: none; }
    .answer-list { margin-top: 20px; list-style: none; padding: 0; }
    .answer-list li { margin-bottom: 10px; }
    button:disabled { opacity: 0.6; }
    #submitted-false-answers, 
    #host-submitted-false-answers {
      margin-top: 12px;
      font-style: italic;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    #host-correct-answer {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Obviously Lies - Lobby {{ lobby_code }}</h1>
    <p>You are: <strong id="userName">{{ username }}</strong></p>

    <!-- HOST AREA -->
    <div id="host-section" class="hidden">
      <h2>Host: Create Question</h2>
      <form id="host-form">
        <label for="question-input">Question:</label>
        <input id="question-input" type="text" required />
        <label for="answer-input">Correct Answer:</label>
        <input id="answer-input" type="text" required />
        <button type="submit">Start Round</button>
      </form>
    </div>
    <!-- Host live false answers display, separate container -->
    <div id="host-submitted-false-answers-container" class="hidden">
      <h3>Submitted False Answers</h3>
      <ul id="host-submitted-false-answers"></ul>
    </div>

    <!-- PLAYER AREA -->
    <div id="player-submit-section" class="hidden">
      <h3>Your False Answer</h3>
      <form id="false-answer-form">
        <input id="false-answer-input" type="text" required placeholder="Write a false answer..." />
        <button type="submit">Submit Answer</button>
      </form>
      <p id="submit-status"></p>
      <h3>Submitted False Answers</h3>
      <ul id="submitted-false-answers"></ul>
    </div>

    <div id="question-section" class="hidden">
      <h2>Question:</h2>
      <p id="display-question"></p>
      <!-- Correct answer displayed for host only -->
      <div id="host-correct-answer" class="hidden">
        Correct Answer: <span id="correct-answer-text"></span>
      </div>
    </div>

    <div id="answers-section" class="hidden">
      <h3>All Answers</h3>
      <ul id="answers-list" class="answer-list"></ul>
    </div>

    <div id="selection-section" class="hidden">
      <h3>Select the Correct Answer</h3>
      <ul id="selection-list" class="answer-list"></ul>
      <p id="selection-status"></p>
    </div>

    <div id="score-section" class="hidden">
      <h3>Round Scores</h3>
      <ul id="score-list"></ul>
      <button id="new-round-btn">Start New Round</button>
    </div>
  </div>

  <script>
    const socket = io();
    const lobbyCode = "{{ lobby_code }}";
    const username = "{{ username }}";
    let isHost = false;
    let question = "";
    let correctAnswer = "";

    socket.on("connect", () => {
      socket.emit("join_lobby", { username, lobbyCode });
    });

    socket.on("lobby_update", data => {
      if (data.host === username) {
        isHost = true;
        document.getElementById("host-section").classList.remove("hidden");
      }
    });

    document.getElementById("host-form").addEventListener("submit", e => {
      e.preventDefault();
      question = document.getElementById("question-input").value.trim();
      correctAnswer = document.getElementById("answer-input").value.trim();
      if (!question || !correctAnswer) return alert("Please enter both question and correct answer.");
      socket.emit("obviously_lies_start_round", { lobbyCode, question, correctAnswer, username });
      // Wait for server event to update UI
    });

    socket.on("obviously_lies_round_started", data => {
      question = data.question || "";
      document.getElementById("question-section").classList.remove("hidden");
      document.getElementById("display-question").textContent = question;

      if (isHost) {
        document.getElementById("host-section").classList.add("hidden"); // hide question form
        // show host submitted false answers container
        const hostAnswersContainer = document.getElementById("host-submitted-false-answers-container");
        hostAnswersContainer.classList.remove("hidden");

        // Show correct answer for the host below the question
        const correctAnswerElement = document.getElementById("host-correct-answer");
        correctAnswerElement.classList.remove("hidden");
        document.getElementById("correct-answer-text").textContent = correctAnswer;
        
        clearList(document.getElementById("host-submitted-false-answers"));
      } else {
        document.getElementById("player-submit-section").classList.remove("hidden");
        clearList(document.getElementById("submitted-false-answers"));
      }
      document.getElementById("submit-status").textContent = "";
      document.getElementById("false-answer-input").disabled = false;
      document.querySelector("#false-answer-form button").disabled = false;
    });

    function clearList(ulElement) {
      if (ulElement) ulElement.innerHTML = "";
    }

    document.getElementById("false-answer-form").addEventListener("submit", e => {
      e.preventDefault();
      const falseAnswer = document.getElementById("false-answer-input").value.trim();
      if (!falseAnswer) return alert("Please enter a false answer.");
      socket.emit("obviously_lies_submit_false_answer", { lobbyCode, player: username, falseAnswer });
      document.getElementById("submit-status").textContent = "Submitted! Waiting for others...";
      document.getElementById("false-answer-input").value = "";
      document.getElementById("false-answer-input").disabled = true;
      e.target.querySelector("button").disabled = true;
    });

    // Live update when any player submits false answer (update both host and player lists)
    socket.on("obviously_lies_false_answer_submitted", data => {
      const { player, falseAnswer } = data;

      // Update player list if visible
      const playerList = document.getElementById("submitted-false-answers");
      if (playerList) {
        const li = document.createElement("li");
        li.textContent = `${player}: ${falseAnswer}`;
        playerList.appendChild(li);
      }

      // Update host list if visible
      const hostList = document.getElementById("host-submitted-false-answers");
      if (hostList) {
        const li = document.createElement("li");
        li.textContent = `${player}: ${falseAnswer}`;
        hostList.appendChild(li);
      }
    });

    socket.on("obviously_lies_show_answers", data => {
      document.getElementById("player-submit-section").classList.add("hidden");
      document.getElementById("answers-section").classList.remove("hidden");
      const answersList = document.getElementById("answers-list");
      answersList.innerHTML = "";
      data.answers.forEach(ans => {
        const li = document.createElement("li");
        li.textContent = ans;
        answersList.appendChild(li);
      });
      document.getElementById("selection-section").classList.remove("hidden");
      populateSelectionList(data.answers);
    });

    function populateSelectionList(answers) {
      const selectionList = document.getElementById("selection-list");
      selectionList.innerHTML = "";
      answers.forEach(ans => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = `Select: ${ans}`;
        btn.addEventListener("click", () => {
          socket.emit("obviously_lies_submit_selection", { lobbyCode, player: username, selectedAnswer: ans });
          Array.from(selectionList.querySelectorAll("button")).forEach(b => b.disabled = true);
          document.getElementById("selection-status").textContent = "Selection submitted! Waiting for others...";
        });
        li.appendChild(btn);
        selectionList.appendChild(li);
      });
    }

    socket.on("obviously_lies_round_results", data => {
      document.getElementById("selection-section").classList.add("hidden");
      document.getElementById("answers-section").classList.add("hidden");
      const scoreSection = document.getElementById("score-section");
      scoreSection.classList.remove("hidden");
      const scoreList = document.getElementById("score-list");
      scoreList.innerHTML = "";
      for (const [player, score] of Object.entries(data.scores)) {
        const li = document.createElement("li");
        li.textContent = `${player}: ${score} point${score !== 1 ? "s" : ""}`;
        scoreList.appendChild(li);
      }
    });

    document.getElementById("new-round-btn").addEventListener("click", () => {
      if (!isHost) return alert("Only host can start new rounds.");
      document.getElementById("score-section").classList.add("hidden");
      document.getElementById("host-section").classList.remove("hidden");
      document.getElementById("question-input").value = "";
      document.getElementById("answer-input").value = "";
      document.getElementById("question-section").classList.add("hidden");

      document.getElementById("submit-status").textContent = "";
      const falseInput = document.getElementById("false-answer-input");
      falseInput.disabled = false;
      falseInput.value = "";
      document.querySelector("#false-answer-form button").disabled = false;

      clearList(document.getElementById("submitted-false-answers"));
      clearList(document.getElementById("host-submitted-false-answers"));

      document.getElementById("host-submitted-false-answers-container").classList.add("hidden");
      document.getElementById("player-submit-section").classList.add("hidden");
    });
  </script>
</body>
</html>
