<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONUNDRUM CORNER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CONUNDRUM CORNER</h1>

        <div class="forms-wrapper">
            <!-- Create Lobby Form -->
            <div class="form-box">
                <h2>Create Lobby</h2>
                <form id="createLobbyForm">
                    <label>Username:</label>
                    <input type="text" name="username" placeholder="Your name" required>

                    <label>Max Players:</label>
                    <input type="number" name="max_players" required>

                    <label>Game Mode:</label>
                    <select name="game_mode" required>
                        <option value="reverse_guessing">Reverse Guessing</option>
                        <option value="emoji_translation">Emoji Translation</option>
                        <option value="bad_advice_hotline">Bad Advice Hotline</option>
                        <option value="obviously_lies">Obviously Lies</option>
                    </select>

                    <button type="submit">Create Lobby</button>
                </form>
            </div>

            <!-- Join Lobby Form -->
            <div class="form-box">
                <h2>Join Lobby</h2>
                <form id="joinLobbyForm">
                    <label>Username:</label>
                    <input type="text" name="username" placeholder="Your name" required>

                    <label>Lobby Code:</label>
                    <input type="text" name="lobby_code" placeholder="e.g. ABCD" required>

                    <button type="submit">Join Lobby</button>
                </form>
            </div>
        </div>

        <div id="log"></div>
    </div>

    <script>
        const socket = io();
        const logDiv = document.getElementById("log");

        function log(msg) {
            console.log(msg);
            logDiv.innerText += msg + "\n";
        }

        // ------------------ Create Lobby ------------------
        document.getElementById("createLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value.trim();
            const maxPlayers = e.target.max_players.value;
            const gameMode = e.target.game_mode.value;

            log(`Creating lobby for ${username}, max ${maxPlayers}, mode ${gameMode}`);
            socket.emit("create_lobby", { username, maxPlayers, gameMode });
        });

        // ------------------ Join Lobby ------------------
        document.getElementById("joinLobbyForm").addEventListener("submit", e => {
            e.preventDefault();
            const username = e.target.username.value.trim();
            const lobbyCode = e.target.lobby_code.value.trim();

            log(`Joining lobby ${lobbyCode} as ${username}`);
            socket.emit("join_lobby", { username, lobbyCode });
        });

        // ------------------ Server Responses ------------------
        socket.on("lobby_created", data => {
            log(`Lobby created: ${data.lobbyCode}`);
            redirectToLobby(data.lobbyCode, data.username, data.gameMode);
        });

        socket.on("lobby_joined", data => {
            log(`Joined lobby: ${data.lobbyCode}`);
            redirectToLobby(data.lobbyCode, data.username, data.gameMode);
        });

        socket.on("error_message", data => {
            log(`Error: ${data.message}`);
            alert(data.message);
        });

        // ------------------ Redirect ------------------
        function redirectToLobby(lobbyCode, username, gameMode) {
            const url = `/games/lobby?username=${encodeURIComponent(username)}&lobby=${encodeURIComponent(lobbyCode)}&mode=${encodeURIComponent(gameMode)}`;
            log(`Redirecting to ${url}`);
            window.location.href = url;
        }
    </script>
</body>
</html>
